<form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
  <div class="form-div">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label> Name </mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
  </div>

  <div class="form-div">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label> User </mat-label>
      <input matInput formControlName="user" required />
    </mat-form-field>
  </div>

  <div class="form-div">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label> Description </mat-label>
      <input matInput formControlName="description" required />
    </mat-form-field>
  </div>

  <div class="form-div">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label> Location </mat-label>
      <input matInput formControlName="location" required />
    </mat-form-field>
  </div>

  <div class="form-div">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label> Inventory Number </mat-label>
      <input
        matInput
        type="number"
        formControlName="inventoryNumber"
        required
      />
    </mat-form-field>
  </div>

  <div class="form-div">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label> Created At </mat-label>
      <input matInput type="date" formControlName="createdAt" required />
    </mat-form-field>
  </div>

  <button
    class="submit-button"
    mat-raised-button
    type="submit"
    [disabled]="!addItemForm.valid"
  >
    Submit
  </button>

  <p>Form value: {{ addItemForm.value | json }}</p>
  <p>Form validated: {{ addItemForm.valid }}</p>
</form>

<div class="qrCode" *ngIf="itemId">
  <qrcode [qrdata]="itemId" [size]="256" [level]="'M'"></qrcode>
</div>
