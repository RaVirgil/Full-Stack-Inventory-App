<form [formGroup]="addCategoryForm" >
  <div class="form-div">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label> Name </mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
  </div>

  <div class="form-div">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label> Type </mat-label>
      <input matInput formControlName="type" required />
    </mat-form-field>
  </div>

  <div class="form-div">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label> Created At </mat-label>
      <input matInput type="date" formControlName="createdAt" required />
    </mat-form-field>
  </div>

  <div class="form-div">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Subcategories</mat-label>
      <mat-chip-list #subcategoriesList aria-label="Subcategories selection">
        <mat-chip
          *ngFor="let subCategory of addCategoryForm.value.subCategories"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(subCategory)"
        >
          {{ subCategory }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="New subcategory..."
          [matChipInputFor]="subcategoriesList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-chip-list>
    </mat-form-field>
  </div> 
</form>
<button
class="submit-button"
mat-raised-button
(click) = "onSubmit()"
[disabled]="!addCategoryForm.valid"
>
Submit
</button>
