<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<!-- Header -->
<header class="w3-container container-color w3-center" style="padding:128px 16px">
  <h1 class="w3-margin text-color w3-jumbo">Coolest inventory app</h1>  
  
  <button mat-raised-button (click)="onClick()" class="w3-button button-color w3-padding-large w3-large w3-margin-top">   
    Log in
  </button>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>About this app</h1>
      
      <p class="text-color">This very cool app is all about keeping an evidence of all the items in a company. Things like who has that laptop or where is that keyboard you keeping looking for.</p>
    </div>

    
  </div>
</div>

</body>
</html>
