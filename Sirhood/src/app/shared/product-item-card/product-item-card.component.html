
<mat-card class="mat-elevation-z4 card" routerLink="/product/{{ product.id }}">
  <mat-card-header>
    <img mat-card-image [src] = 'product.imageLink' height="300px" width="200px" alt='Product image coming soon' onerror="this.src='../../assets/images/product-image-placeholder.png';" />
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content  class="content-container">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <p>
      {{ product.brand }}
    </p>

    <app-available-stock [product] = product></app-available-stock>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-stroked-button
      color="accent"
      (click)="addToCartButton(); $event.stopPropagation()"
    >
      Add to cart
    </button>
    <button
      mat-stroked-button
      color="accent"
      (click)="addToFavoritesButton(); $event.stopPropagation()"
    >
      <mat-icon>favorite_border</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
