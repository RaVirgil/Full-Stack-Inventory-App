<div class="container" *ngIf="popularProducts?.length != 0">
    <h1> Most popular products </h1>
    <mat-nav-list  fxLayout="row">
        <div mat-list-item class="list-item clickable" *ngFor="let product of popularProducts">
            <img src="{{product.imageLink}}" height="8rem" width="8rem" alt="imagelink" routerLink="product/{{product.id}}">
            <p>{{product.name}}</p>
        </div>
      </mat-nav-list>
</div>
