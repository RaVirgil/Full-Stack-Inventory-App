<div class="container" *ngIf="visitedProducts?.length != 0">
    <h1> Your history </h1>
    <mat-nav-list  fxLayout="row">
        <div mat-list-item class="list-item clickable" *ngFor="let product of visitedProducts">
            <img
        [src]="product.imageLink"
        height="60%"
        width="100%"
        alt="Product image coming soon"
        routerLink="product/{{ product.id }}"
        onerror="this.src='../../assets/images/product-image-placeholder.png';"
      />
            <p>{{product.name}}</p>
        </div>
      </mat-nav-list>
</div>
