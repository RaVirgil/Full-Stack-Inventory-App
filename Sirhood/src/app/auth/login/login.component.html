<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card >
      <mat-card-header>
        <mat-card-title>Sign up</mat-card-title>
      </mat-card-header>
  
      <form [formGroup] = "loginForm">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Username" formControlName="username" required>           
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" type="password" formControlName="password" required>           
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="accent" class="btn-block" (click) = "login()" [disabled]="!loginForm.valid">Login</button>
        <a routerLink = "../register">Don't have an account yet? </a>
      </form>
    </mat-card>
  
  </div>
