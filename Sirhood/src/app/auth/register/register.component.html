<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card >
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="form" [formGroup] = "registerForm">
  
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Username" type="text" formControlName="username" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" type="text" formControlName="email" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Phone" type="text" formControlName="phone" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Country</mat-label>
          <mat-select formControlName="country">
            <mat-option *ngFor="let country of countries" [value]="country" >
              {{country}}
            </mat-option>
          </mat-select>
        </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="County" type="text" formControlName="county" required>
          </mat-form-field>        

          <mat-form-field class="full-width">
            <input matInput placeholder="Address" type="text" formControlName="address" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Full name" type="text" formControlName="fullname" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" type="password" formControlName="password" required>
          </mat-form-field>
        </mat-card-content>
  
        <button mat-raised-button color="accent" class="btn-block" [disabled]="!registerForm.valid" (click) = "register()">Register</button>  
        <a routerLink = "../login"> Back to login </a>
      </form>
    </mat-card>
  </div>
